<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitLab Image Kiosk</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
        }
        #kiosk {
            width: 100vw;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            height: 90vh;
            width: auto;
            max-width: 100vw;
        }
    </style>
</head>
<body>
    <div id="kiosk">
        <img id="displayImage" src="" alt="Loading...">
    </div>

    <script>
        const GITLAB_PROJECT_PATH = 'Vasipallie/Image-Kiosk';
        const BRANCH = 'main';
        const FOLDER_PATH = 'images';

        let images = [];
        let currentIndex = 0;
        let latestCommitSha = null;

        async function fetchImages() {
            try {
                const projectId = encodeURIComponent(GITLAB_PROJECT_PATH);
                const response = await fetch(
                    `https://gitlab.com/api/v4/projects/${projectId}/repository/tree?path=${encodeURIComponent(FOLDER_PATH)}&ref=${encodeURIComponent(BRANCH)}&per_page=100`
                );
                const files = await response.json();
                images = files
                    .filter(file => file.type === 'blob' && file.name.match(/\.(jpg|jpeg|png|gif|bmp|webp)$/i))
                    .map(file => ({
                        name: file.name,
                        url: `https://gitlab.com/api/v4/projects/${projectId}/repository/files/${encodeURIComponent(file.path)}/raw?ref=${encodeURIComponent(BRANCH)}`
                    }));
                if (images.length > 0) {
                    displayImage();
                    setInterval(nextImage, 5000); 
                } else {
                    console.log('No images found');
                }
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }

        async function fetchLatestCommitSha() {
            try {
                const projectId = encodeURIComponent(GITLAB_PROJECT_PATH);
                const response = await fetch(
                    `https://gitlab.com/api/v4/projects/${projectId}/repository/commits?ref_name=${encodeURIComponent(BRANCH)}&per_page=1`
                );
                const commits = await response.json();
                return commits[0]?.id || null;
            } catch (error) {
                console.error('Error fetching commit SHA:', error);
                return null;
            }
        }

        function displayImage() {
            const img = document.getElementById('displayImage');
            img.src = images[currentIndex].url;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            displayImage();
        }

        async function init() {
            await fetchImages();
            latestCommitSha = await fetchLatestCommitSha();
            setInterval(async () => {
                const newSha = await fetchLatestCommitSha();
                if (newSha && newSha !== latestCommitSha) {
                    location.reload();
                }
            }, 60000); // Check for updates every 60 seconds
        }

        window.onload = init;
    </script>
</body>
</html>
