<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Image Kiosk</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
        }
        #kiosk {
            width: 100vw;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            height: 90vh;
            width: auto;
            max-width: 100vw;
        }
    </style>
</head>
<body>
    <div id="kiosk">
        <img id="displayImage" src="" alt="Loading...">
    </div>

    <script>
        const OWNER = '';
        const REPO = '';
        const FOLDER_PATH = 'images'; 

        let images = [];
        let currentIndex = 0;
        let latestCommitSha = null;

        async function fetchImages() {
            try {
                const response = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${FOLDER_PATH}`);
                const files = await response.json();
                images = files
                    .filter(file => file.type === 'file' && file.name.match(/\.(jpg|jpeg|png|gif|bmp|webp)$/i))
                    .map(file => ({
                        name: file.name,
                        url: file.download_url
                    }));
                if (images.length > 0) {
                    displayImage();
                    setInterval(nextImage, 5000); 
                } else {
                    console.log('No images found');
                }
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }

        async function fetchLatestCommitSha() {
            try {
                const response = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/commits/main`);
                const commits = await response.json();
                return commits[0].sha;
            } catch (error) {
                console.error('Error fetching commit SHA:', error);
                return null;
            }
        }

        function displayImage() {
            const img = document.getElementById('displayImage');
            img.src = images[currentIndex].url;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            displayImage();
        }

        async function init() {
            await fetchImages();
            latestCommitSha = await fetchLatestCommitSha();
            setInterval(async () => {
                const newSha = await fetchLatestCommitSha();
                if (newSha && newSha !== latestCommitSha) {
                    location.reload();
                }
            }, 60000); // Check for updates every 60 seconds
        }

        window.onload = init;
    </script>
</body>
</html>
